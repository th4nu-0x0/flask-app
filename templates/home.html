{% extends 'layout.html' %}

{% block head %}
    <style>
        form {
            align-self: center;
        }
    </style>

{% endblock %}

{% block body %}
    <h1>Welcome {{ session.user_name}}, Have a nice day</h1>


    <form action="/search" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp" placeholder="ISBN, Title or Author">
            <small id="bookHelp" class="form-text text-muted">Example: 0375508325, Cosmos or Carl Sagan</small>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

{% endblock %}
